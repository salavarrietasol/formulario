<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Filtros Divertidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Prueba de Filtros Divertidos</h1>
    <p>Sube tu foto y descubre qué celebridad se parece a ti.</p>

    <form id="phishingForm" action="/submit" method="POST" enctype="multipart/form-data">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="photo">Sube tu foto:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required><br>

      <button type="submit">Subir y aplicar filtro</button>
    </form>

    <div id="confirmationMessage" class="hidden">
      <h2>¡Gracias por participar!</h2>
      <p>Tu filtro se aplicará pronto. Si esto fuera un ataque real de phishing, tu información y foto estarían en manos de alguien más.</p>
    </div>
  </div>
</body>
</html>
